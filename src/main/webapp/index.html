<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Interest Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        width: 400px;
    }
    
    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
    }
    
    input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    
    input:focus {
        outline: none;
        border-color: #667eea;
    }
    
    .calculate-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .calculate-btn:hover {
        transform: translateY(-2px);
    }
    
    .calculate-btn:active {
        transform: translateY(0);
    }
</style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’° Simple Interest Calculator</h2>
        <form action="calculate" method="post">
            <div class="form-group">
                <label for="principal">Principal Amount (â‚¹)</label>
                <input type="number" id="principal" name="principal" 
                       placeholder="Enter principal amount" required 
                       min="1" step="any">
            </div>
            
            <div class="form-group">
                <label for="rate">Rate of Interest (%)</label>
                <input type="number" id="rate" name="rate" 
                       placeholder="Enter interest rate" required 
                       min="0.01" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="time">Time Period (Years)</label>
                <input type="number" id="time" name="time" 
                       placeholder="Enter time in years" required 
                       min="0.1" step="0.1">
            </div>
            
            <button type="submit" class="calculate-btn">Calculate Simple Interest</button>
        </form>
    </div>
</body>
</html>
